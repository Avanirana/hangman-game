<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <img id="title-image" src="assets/images/hangman.jpg" alt="Hangman Title Image"/>
      
        <h2><strong>Press Any Key to Get Started! Words are Web Related </strong></h2>
          <h4>Wins</h4>
          <h5 id="totalWins"></h5>
          <h4>Losses</h4>
          <h5 id="totallosses"></h5>
          <h4>Current Word</h4>
          <h3 id="currentWord"></h3>
          <h4>Guesses Remaining</h4>
          <h6 id="remainingGuesses"></h6>
          <h4>Letters Guessed</h4>
          <h3 id="guessedLetters"></h3>
        </div>
       <script>
      resetGame();
      updateDisplay();
    </script>
   
  </body>
</html>
